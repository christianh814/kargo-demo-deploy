---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: produsw1
  namespace: kargo-demo
  annotations:
    kargo.akuity.io/color: purple
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - uat
  verification:
    analysisTemplates:
    - name: kargo-demo
  promotionTemplate:
     spec:
       steps:
       - uses: git-clone
         config:
           repoURL: https://github.com/christianh814/kargo-demo-deploy
           checkout:
           - branch: v0.9
             path: ./main
           - branch: env/produsw1
             create: true
             path: ./produsw1
       - uses: kustomize-set-image
         as: update-image
         config:
           path: ./main/app/overlays/produsw1
           images:
           - image: ghcr.io/christianh814/kargo-demo-app
       - uses: kustomize-build
         config:
           path: ./main/app/overlays/produsw1
           outPath: ./app/manifests.yaml  
       - uses: git-overwrite
         config:
           inPath: ./app
           outPath: ./out/
       - uses: git-commit
         as: commit
         config:
           path: ./out
           messageFromSteps:
           - update-image
       - uses: git-push
         config:
           path: ./out
           targetBranch: stage/test
       - uses: argocd-update
         config:
           apps:
           - name: produsw1-app
             namespace: argocd
             sources:
             - repoURL: https://github.com/christianh814/kargo-demo-deploy
               desiredCommitFromStep: commit
