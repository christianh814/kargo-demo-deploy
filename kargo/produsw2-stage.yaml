---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: produsw2
  namespace: kargo-demo
  annotations:
    kargo.akuity.io/color: purple
spec:
  subscriptions:
    upstreamStages:
      - name: prod
  promotionMechanisms:
    argoCDAppUpdates:
    - appName: produsw2-app
    gitRepoUpdates:
    - repoURL: https://github.com/christianh814/kargo-demo-deploy
      writeBranch: env/produsw2
      bookkeeper: {}
